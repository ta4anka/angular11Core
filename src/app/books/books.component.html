<div>

  <div>
    <button (click)="increment()">Increment</button>
    Counter: {{counter}}
  </div>

  <h2>List of books:</h2>
  <div [ngClass]="{javascript: isJavaScript(book)}" *ngFor="let book of books | sort: 'title' : 'desc'"
       appBookFont [fontSelected]="'book-active'">
    <app-book [book]="book"></app-book>
  </div>
</div>
